Car.prototype.draw = function(){
var carHTML = '<img src="car.png">';
this.carElement = $(carHTML);
this.carElement.css({
		position:"absolute",
		left:this.x,
		top:this.y
	});
$("body").append(this.carElement);
};

Car.prototype.moveRight = function(a){
	this.x+=a;
	this.carElement.css({
	left:this.x,
	top:this.y,
	});
};

Car.prototype.moveLeft = function(){
	this.x-=10;
	this.carElement.css({
	left:this.x,
	top:this.y,
	});
};

Car.prototype.moveUp = function(){
	this.y-=10;
	this.carElement.css({
	left:this.x,
	top:this.y,
	});
};

Car.prototype.moveDown = function(){
	this.y+=10;
	this.carElement.css({
	left:this.x,
	top:this.y,
	});
};

var Tesla= new Car(10, 20);
var BMW= new Car(50, 50);
Tesla.draw();
BMW.draw();
BMW.moveDown();
BMW.moveDown();
BMW.moveDown();
BMW.moveDown();
BMW.moveDown();

</script>
